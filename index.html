<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Void - Cyberpunk Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="neon-overlay"></div>
    
    <header>
        <h1 class="neon-text">Pixel Void</h1>
        <p class="subtitle">Enter the Digital Realm</p>
    </header>

    <main class="arcade">
        <div class="cabinet" data-game="spaceship">
            <div class="cabinet-screen">
                <h2>Neon Voyager</h2>
                <div class="cabinet-content">
                    <canvas id="spaceship-canvas"></canvas>
                    <div class="game-overlay">
                        <div class="score">SCORE: <span id="score">0</span></div>
                        <div class="high-score" data-difficulty="">HI-SCORE: <span id="high-score">0</span></div>
                    </div>
                    <div class="menu-overlay">
                        <h3>SELECT DIFFICULTY</h3>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn" data-difficulty="EASY">EASY</button>
                            <button class="difficulty-btn" data-difficulty="NORMAL">NORMAL</button>
                            <button class="difficulty-btn" data-difficulty="HARD">HARD</button>
                        </div>
                        <div class="difficulty-desc">
                            <p id="difficulty-info">Choose your challenge level</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cabinet-base">
                <div class="controls-hint">
                    ← → to move | Automatic shooting
                </div>
                <button class="menu-btn">BACK TO MENU</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Pixel Void - Jack into the Matrix</p>
    </footer>
</body>
</html>
