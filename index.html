<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Retro Void - Cyberpunk Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="neon-overlay"></div>
    <audio id="game-music" loop>
        <source src="assets/game-music.mp3" type="audio/mp3">
    </audio>
    <audio id="menu-music" loop>
        <source src="assets/menu-music.mp3" type="audio/mp3">
    </audio>
    
    <header class="game-header">
        <h1 class="neon-text">Retro Void</h1>
    </header>

    <main class="arcade">
        <div class="cabinet" data-game="spaceship">
            <div class="cabinet-screen">
                <div class="cabinet-content">
                    <canvas id="spaceship-canvas"></canvas>
                    <div class="game-overlay">
                        <div class="score">SCORE: <span id="score">0</span></div>
                        <div class="life-bar"></div>
                        <div class="controls-hint">‚Üê ‚Üí ‚Üë ‚Üì to move | Automatic shooting</div>
                        <div class="game-controls">
                            <button class="sound-btn" id="game-toggle-music">
                                <span class="icon">üîä</span>
                            </button>
                            <button class="menu-btn">MENU</button>
                        </div>
                    </div>
                    
                    <!-- Main Menu Overlay -->
                    <div class="main-menu-overlay">
                        <div class="background-effects">
                            <div class="grid"></div>
                            <div class="floating-symbols">
                                <span>01</span>
                                <span>10</span>
                                <span>11</span>
                                <span>00</span>
                            </div>
                        </div>
                        <div class="menu-content">
                            <h2 class="game-title">RETRO VOID</h2>
                            <p class="game-desc">Navigate through cyber space, defeat enemy ships, become the ultimate pilot</p>
                            <button class="play-btn">PLAY</button>
                            <div class="social-links">
                                <a href="https://twitter.com/your_handle" target="_blank" class="social-btn twitter">
                                    <span>ùïè</span>
                                </a>
                                <button class="social-btn coming-soon" disabled>
                                    <span>CA: SOON</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Light Speed Effect Overlay -->
                    <div class="lightspeed-overlay hidden">
                        <div class="stars"></div>
                    </div>

                    <!-- Difficulty Selection Overlay -->
                    <div class="menu-overlay hidden">
                        <h3>SELECT DIFFICULTY</h3>
                        <div class="difficulty-container">
                            <div class="difficulty-buttons">
                                <button class="difficulty-btn" data-difficulty="EASY">EASY</button>
                                <button class="difficulty-btn" data-difficulty="NORMAL">NORMAL</button>
                                <button class="difficulty-btn" data-difficulty="HARD">HARD</button>
                            </div>
                            <div class="difficulty-desc">
                                <p id="difficulty-info">Choose your challenge level</p>
                            </div>
                        </div>
                        <div class="difficulty-menu-controls">
                            <button class="sound-btn" id="difficulty-toggle-music">
                                <span class="icon">üîä</span>
                            </button>
                        </div>
                    </div>

                    <!-- Game Over Overlay -->
                    <div class="game-over-overlay hidden">
                        <h3>GAME OVER</h3>
                        <button class="menu-btn">BACK TO MENU</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="game-footer">
        <p>¬© 2025 Retro Void</p>
    </footer>
</body>
</html>
